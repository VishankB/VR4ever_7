<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', sans-serif;

    /* Earlier Heart Background */
    background:
      linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
      url("https://images.unsplash.com/photo-1518199266791-5375a83190b7?auto=format&fit=crop&w=1400&q=80");

    background-size: cover;
    background-position: center;
    background-attachment: fixed;
  }

  /* Floating Hearts */
  .float {
    position: absolute;
    animation: floatUp 8s linear infinite;
    z-index: 1;
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh) scale(0.8); opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.4); opacity: 0; }
  }

  .card {
    width: 350px;
    height: 480px;
    perspective: 1000px;
    z-index: 2;
    position: relative;
  }

  /* Glowing Border */
  .card::before {
    content: "";
    position: absolute;
    inset: -3px;
    border-radius: 25px;
    background: linear-gradient(45deg, #ff0066, #ff4d6d, #ff85a1);
    z-index: -1;
    filter: blur(15px);
    animation: glow 3s infinite alternate;
  }

  @keyframes glow {
    from { opacity: 0.6; }
    to { opacity: 1; }
  }

  .inner {
    width: 100%;
    height: 100%;
    position: relative;
    transition: transform 1s;
    transform-style: preserve-3d;
  }

  .card.flip .inner {
    transform: rotateY(180deg);
  }

  /* Different Tile Image */
  .front, .back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 20px;
    backface-visibility: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 30px;
    text-align: center;
    color: white;

    background:
      linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
      url("https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=800&q=80");

    background-size: cover;
    background-position: center;
  }

  .back {
    transform: rotateY(180deg);
  }

  .kiss {
    font-size: 5em;
    cursor: pointer;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
  }

  .tap {
    margin-top: 10px;
    font-size: 0.9em;
    color: #eee;
  }

  .message {
    font-size: 1.1em;
    line-height: 1.6;
  }

  .signature {
    margin-top: 20px;
    font-style: italic;
    font-weight: bold;
  }

  /* Kiss Burst Effect */
  .burst {
    position: absolute;
    font-size: 24px;
    animation: explode 1s forwards;
    pointer-events: none;
  }

  @keyframes explode {
    0% { transform: scale(1) translate(0,0); opacity: 1; }
    100% { transform: scale(2) translate(var(--x), var(--y)); opacity: 0; }
  }
</style>
</head>

<script>
  const symbols = ["ğŸ’‹","â¤ï¸","ğŸ’–","âœ¨","ğŸ˜˜"];

  // Floating hearts
  for (let i = 0; i < 30; i++) {

    float.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];

  function flipCard(event) {
    const card = document.getElementById("card");

    // Kiss Burst

      burst.style.setProperty("--x", (Math.random() * 200 - 100) + "px");
      burst.style.setProperty("--y", (Math.random() * 200 - 100) + "px");
      document.body.appendChild(burst);

      setTimeout(() => burst.remove(), 1000);
    }
  }
</script>
