  /* Floating Hearts & Kisses */
  .float {

  .card {

    height: 100%;

    transition: transform 1s;
    transform-style: preserve-3d;
  }

  .card.flip .inner {
    transform: rotateY(180deg);
  }

  .front, .back {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;

  .front h1 {

    margin-bottom: 20px;
  }

  .kiss {
    font-size: 5em;
    cursor: pointer;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
  }

  .tap {
    margin-top: 15px;
    font-size: 0.9em;
    color: #777;
  }

  .back {

  .back h2 {

  .message {
